tags:
    - attack.defense-evasion
    - attack.credential-access
    - attack.t1218
    - attack.t1003.001
date: '2020-10-06'
modified: '2022-12-02'
logsource:
    category: image_load
    product: windows
detection:
    selection:
        ImageLoaded|endswith:
            - \ttdrecord.dll
            - \ttdwriter.dll
            - \ttdloader.dll
    condition: selection
