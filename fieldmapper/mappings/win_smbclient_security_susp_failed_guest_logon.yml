level: medium
description: Detect Attempt PrintNightmare (CVE-2021-1675) Remote code execution in
    Windows Spooler Service
author: Florian Roth (Nextron Systems), KevTheHermit, fuzzyf10w
date: '2021-06-30'
modified: '2023-01-02'
tags:
    - attack.credential-access
    - attack.t1110.001
references:
