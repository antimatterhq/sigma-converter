id: 7f734ed0-4f47-46c0-837f-6ee62505abd9
title: Potential Netcat Reverse Shell Execution
status: test
level: high
description: Detects execution of netcat with the "-e" flag followed by common shells.
    This could be a sign of a potential reverse shell setup.
author: '@d4ns4n_, Nasreddine Bencherchali (Nextron Systems)'
date: '2023-04-07'
tags:
    - attack.execution
    - attack.t1059
references:
    - https://pentestmonkey.net/cheat-sheet/shells/reverse-shell-cheat-sheet
    - https://www.revshells.com/
    - https://www.hackingtutorials.org/networking/hacking-netcat-part-2-bind-reverse-shells/
    - https://www.infosecademy.com/netcat-reverse-shells/
    - https://man7.org/linux/man-pages/man1/ncat.1.html
falsepositives:
    - Unlikely
taxonomy: sigma
logsource:
    category: process_creation
    product: linux
detection:
    selection_nc:
        Image|endswith:
            - /nc
            - /ncat
    selection_flags:
        CommandLine|contains:
            - ' -c '
            - ' -e '
    selection_shell:
        CommandLine|contains:
            - ' ash'
            - ' bash'
            - ' bsh'
            - ' csh'
            - ' ksh'
            - ' pdksh'
            - ' sh'
            - ' tcsh'
            - /bin/ash
            - /bin/bash
            - /bin/bsh
            - /bin/csh
            - /bin/ksh
            - /bin/pdksh
            - /bin/sh
            - /bin/tcsh
            - /bin/zsh
            - $IFSash
            - $IFSbash
            - $IFSbsh
            - $IFScsh
            - $IFSksh
            - $IFSpdksh
            - $IFSsh
            - $IFStcsh
            - $IFSzsh
    condition: all of selection_*
