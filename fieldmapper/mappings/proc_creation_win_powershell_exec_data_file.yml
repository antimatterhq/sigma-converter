id: ee218c12-627a-4d27-9e30-d6fb2fe22ed2
title: Powershell Inline Execution From A File
status: test
level: medium
description: Detects inline execution of PowerShell code from a file
author: frack113
date: '2022-12-25'
tags:
    - attack.execution
    - attack.t1059.001
references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=50
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_exec:
        CommandLine|contains:
            - 'iex '
            - 'Invoke-Expression '
            - 'Invoke-Command '
            - 'icm '
    selection_read:
        CommandLine|contains:
            - 'cat '
            - 'get-content '
            - 'type '
    selection_raw:
        CommandLine|contains: ' -raw'
    condition: all of selection_*
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-26T02:31:15.100691+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-26T02:31:15.100691+00:00'
    detection_fields:
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-11-26T02:31:15.100711+00:00'
