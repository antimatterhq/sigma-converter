id: 73bba97f-a82d-42ce-b315-9182e76c57b1
title: Imports Registry Key From a File
status: test
level: medium
description: Detects the import of the specified file to the registry with regedit.exe.
author: Oddvar Moe, Sander Wiebing, oscd.community
date: '2020-10-07'
modified: '2024-03-13'
tags:
    - attack.t1112
    - attack.defense-evasion
references:
    - https://lolbas-project.github.io/lolbas/Binaries/Regedit/
    - https://gist.github.com/api0cradle/cdd2d0d0ec9abb686f0e89306e277b8f
fields:
    - ParentImage
    - CommandLine
falsepositives:
    - Legitimate import of keys
    - Evernote
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''0b80ade5-6997-4b1d-99a1-71701778ea61''),
    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith: \regedit.exe
        OriginalFileName: REGEDIT.EXE
    selection_cli:
        CommandLine|contains:
            - ' /i '
            - ' /s '
            - .reg
    filter_1:
        CommandLine|contains|windash:
            - ' -e '
            - ' -a '
            - ' -c '
    filter_2:
        CommandLine|re: :[^ \\]
    condition: all of selection_* and not all of filter_*
