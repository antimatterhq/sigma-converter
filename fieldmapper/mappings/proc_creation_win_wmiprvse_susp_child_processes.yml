            mapped_at: '2025-11-26T02:27:55.727160+00:00'
    detection_fields:
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-11-26T02:27:55.727188+00:00'
        -   source_field: Image
            target_table: process_activity
