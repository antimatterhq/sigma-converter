id: 2650dd1a-eb2a-412d-ac36-83f06c4f2282
title: Detected Windows Software Discovery - PowerShell
status: test
level: medium
description: Adversaries may attempt to enumerate software for a variety of reasons,
    such as figuring out what security measures are present or if the compromised
    system has a version of software that is vulnerable.
author: Nikita Nazarov, oscd.community
date: '2020-10-16'
modified: '2022-12-02'
tags:
    - attack.discovery
    - attack.t1518
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1518/T1518.md
    - https://github.com/harleyQu1nn/AggressorScripts
falsepositives:
    - Legitimate administration activities
taxonomy: sigma
logsource:
    category: ps_script
    product: windows
    definition: 'Requirements: Script Block Logging must be enabled'
detection:
    selection:
        ScriptBlockText|contains|all:
            - get-itemProperty
            - \software\
            - select-object
            - format-table
    condition: selection
ocsf_mapping:
    class_name: script_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: ps_script
            mapped_at: '2025-11-26T02:41:53.694039+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-26T02:41:53.694039+00:00'
    detection_fields:
        -   source_field: ScriptBlockText
            target_table: script_activity
            target_field: script.script_content.value
