id: 700fb7e8-2981-401c-8430-be58e189e741
title: Suspicious Package Installed - Linux
status: test
level: medium
description: Detects installation of suspicious packages using system installation
    utilities
author: Nasreddine Bencherchali (Nextron Systems)
date: '2023-01-03'
tags:
    - attack.defense-evasion
    - attack.t1553.004
references:
    - https://gist.githubusercontent.com/MichaelKoczwara/12faba9c061c12b5814b711166de8c2f/raw/e2068486692897b620c25fde1ea258c8218fe3d3/history.txt
falsepositives:
    - Legitimate administration activities
taxonomy: sigma
logsource:
    category: process_creation
    product: linux
detection:
    selection_tool_apt:
        Image|endswith:
            - /apt
            - /apt-get
        CommandLine|contains: install
    selection_tool_yum:
        Image|endswith: /yum
        CommandLine|contains:
            - localinstall
            - install
    selection_tool_rpm:
        Image|endswith: /rpm
        CommandLine|contains: -i
    selection_tool_dpkg:
        Image|endswith: /dpkg
        CommandLine|contains:
            - --install
            - -i
    selection_keyword:
        CommandLine|contains:
            - nmap
            - ' nc'
            - netcat
            - wireshark
            - tshark
            - openconnect
            - proxychains
    condition: 1 of selection_tool_* and selection_keyword
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:15:55.900651+00:00'
        product:
            source_field: product
            source_value: linux
            mapped_at: '2025-11-13T20:15:55.900651+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:15:55.900656+00:00'
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-11-13T20:15:55.900657+00:00'
