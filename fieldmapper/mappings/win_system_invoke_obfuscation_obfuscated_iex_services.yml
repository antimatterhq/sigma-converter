id: 51aa9387-1c53-4153-91cc-d73c59ae1ca9
title: Invoke-Obfuscation Obfuscated IEX Invocation - System
status: test
level: high
description: Detects all variations of obfuscated powershell IEX invocation code generated
    by Invoke-Obfuscation framework from the code block linked in the references
author: Daniel Bohannon (@Mandiant/@FireEye), oscd.community
date: '2019-11-08'
modified: '2022-11-27'
tags:
    - attack.defense-evasion
    - attack.t1027
references:
    - https://github.com/danielbohannon/Invoke-Obfuscation/blob/f20e7f843edd0a3a7716736e9eddfa423395dd26/Out-ObfuscatedStringCommand.ps1#L873-L888
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    product: windows
    service: system
detection:
    selection_eid:
        EventID: 7045
    selection_imagepath:
        ImagePath|re|all:
            - \$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[
            - \$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[
            - \$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[
            - \$env:ComSpec\[(\s*\d{1,3}\s*,){2}
            - \\*mdr\*\W\s*\)\.Name
            - \$VerbosePreference\.ToString\(
        ImagePath|re: \String\]\s*\$VerbosePreference
    condition: all of selection_*
ocsf_mapping:
    class_name: process_activity
    logsource:
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:25:25.429170+00:00'
        service:
            source_field: service
            source_value: system
            mapped_at: '2025-11-13T20:25:25.429170+00:00'
    detection_fields:
        -   source_field: EventID
            target_table: process_activity
            target_field: metadata.event_code
            mapped_at: '2025-11-13T20:25:25.429186+00:00'
        -   source_field: ImagePath
            target_table: process_activity
            target_field: process.file.path
            mapped_at: '2025-11-13T20:25:25.429188+00:00'
