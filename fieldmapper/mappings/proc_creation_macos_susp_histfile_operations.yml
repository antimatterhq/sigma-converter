falsepositives:
    - Legitimate administrative activity
    - Legitimate software, cleaning hist file
taxonomy: sigma
logsource:
    category: process_creation
    product: macos
detection:
    selection:
        CommandLine|contains:
            - .bash_history
            - .zsh_history
            - .zhistory
            - .history
            - .sh_history
            - fish_history
    condition: selection
