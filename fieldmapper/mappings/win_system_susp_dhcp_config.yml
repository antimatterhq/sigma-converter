    - https://msdn.microsoft.com/de-de/library/windows/desktop/aa363389(v=vs.85).aspx
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    product: windows
    service: system
detection:
    selection:
        EventID: 1033
        Provider_Name: Microsoft-Windows-DHCP-Server
    condition: selection
