id: e01fa958-6893-41d4-ae03-182477c5e77d
title: Remote Access Tool - RURAT Execution From Unusual Location
status: test
level: medium
description: Detects execution of Remote Utilities RAT (RURAT) from an unusual location
    (outside of 'C:\Program Files')
author: Nasreddine Bencherchali (Nextron Systems)
date: '2022-09-19'
modified: '2023-03-05'
tags:
    - attack.defense-evasion
references:
    - https://redcanary.com/blog/misbehaving-rats/
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - \rutserv.exe
            - \rfusclient.exe
        Product: Remote Utilities
    filter:
        Image|startswith:
            - C:\Program Files\Remote Utilities
            - C:\Program Files (x86)\Remote Utilities
    condition: selection and not filter
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-26T02:29:57.520892+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-26T02:29:57.520892+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-26T02:29:57.520906+00:00'
        -   source_field: Product
