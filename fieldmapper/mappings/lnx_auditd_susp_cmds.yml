title: Suspicious Commands Linux
status: test
level: medium
description: Detects relevant commands often related to malware or hacking activity
author: Florian Roth (Nextron Systems)
date: '2017-12-12'
modified: '2022-10-05'
tags:
    - attack.execution
    - attack.t1059.004
references:
    - Internal Research - mostly derived from exploit code including code in MSF
falsepositives:
    - Admin activity
taxonomy: sigma
logsource:
    product: linux
    service: auditd
detection:
    cmd1:
        type: EXECVE
        a0: chmod
        a1: 777
    cmd2:
        type: EXECVE
        a0: chmod
        a1: u+s
    cmd3:
        type: EXECVE
        a0: cp
        a1: /bin/ksh
    cmd4:
        type: EXECVE
        a0: cp
        a1: /bin/sh
    condition: 1 of cmd*
