id: d13c43f0-f66b-4279-8b2c-5912077c1780
title: CLR DLL Loaded Via Office Applications
status: test
level: medium
description: Detects CLR DLL being loaded by an Office Product
author: Antonlovesdnb
date: '2020-02-19'
modified: '2023-03-29'
tags:
    - attack.execution
    - attack.t1204.002
references:
    - https://medium.com/threatpunter/detecting-adversary-tradecraft-with-image-load-event-logging-and-eql-8de93338c16
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: image_load
    product: windows
detection:
    selection:
        Image|endswith:
            - \excel.exe
            - \mspub.exe
            - \outlook.exe
            - \onenote.exe
            - \onenoteim.exe
            - \powerpnt.exe
            - \winword.exe
        ImageLoaded|contains: \clr.dll
    condition: selection
ocsf_mapping:
    class_name: null
    activity_id: null
