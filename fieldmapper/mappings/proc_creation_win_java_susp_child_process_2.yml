title: Shell Process Spawned by Java.EXE
id: dff1e1cc-d3fd-47c8-bfc2-aeb878a754c0
status: test
level: medium
author: Andreas Hunkeler (@Karneades), Nasreddine Bencherchali
description: Detects shell spawned from Java host process, which could be a sign of
    exploitation (e.g. log4j exploitation)
references:
    - https://web.archive.org/web/20231230220738/https://www.lunasec.io/docs/blog/log4j-zero-day/
falsepositives:
    - Legitimate calls to system binaries
    - Company specific internal usage
tags:
    - attack.initial-access
    - attack.persistence
    - attack.privilege-escalation
date: '2021-12-17'
modified: '2024-01-18'
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        ParentImage|endswith: \java.exe
        Image|endswith:
            - \bash.exe
            - \cmd.exe
            - \powershell.exe
            - \pwsh.exe
    filter_main_build:
        ParentImage|contains: build
        CommandLine|contains: build
    condition: selection and not 1 of filter_main_*
related:
    -   id: 0d34ed8b-1c12-4ff2-828c-16fc860b766d
        type: similar
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:45:05.463353+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:45:05.463353+00:00'
    detection_fields:
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-12-04T01:45:05.463373+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
