id: b48492dc-c5ef-4572-8dff-32bc241c15c8
title: Load Of RstrtMgr.DLL By A Suspicious Process
status: test
level: high
description: 'Detects the load of RstrtMgr DLL (Restart Manager) by a suspicious process.

    This library has been used during ransomware campaigns to kill processes that
    would prevent file encryption by locking them (e.g. Conti ransomware, Cactus ransomware).
    It has also recently been seen used by the BiBi wiper for Windows.

    It could also be used for anti-analysis purposes by shut downing specific processes.

    '
author: Luc GÃ©naux
date: '2023-11-28'
tags:
    - attack.impact
    - attack.defense-evasion
    - attack.t1486
    - attack.t1562.001
references:
    - https://www.crowdstrike.com/blog/windows-restart-manager-part-1/
    - https://www.crowdstrike.com/blog/windows-restart-manager-part-2/
    - https://web.archive.org/web/20231221193106/https://www.swascan.com/cactus-ransomware-malware-analysis/
    - https://taiwan.postsen.com/business/88601/Hamas-hackers-use-data-destruction-software-BiBi-which-consumes-a-lot-of-processor-resources-to-wipe-Windows-computer-data--iThome.html
falsepositives:
    - Processes related to software installation
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''3669afd2-9891-4534-a626-e5cf03810a61''),
    type=<SigmaRelatedType.DERIVED: 2>)])'
taxonomy: sigma
logsource:
    category: image_load
    product: windows
detection:
    selection_img:
        ImageLoaded|endswith: \RstrtMgr.dll
        OriginalFileName: RstrtMgr.dll
    selection_folders_1:
        Image|contains:
            - :\Perflogs\
            - :\Users\Public\
            - \Temporary Internet
    selection_folders_2:
        Image|contains|all:
            - :\Users\
            - \Favorites\
            - :\Users\
            - \Favourites\
            - :\Users\
            - \Contacts\
    condition: selection_img and 1 of selection_folders_*
