id: e09aed7a-09e0-4c9a-90dd-f0d52507347e
title: Windows WebDAV User Agent
status: test
level: high
description: Detects WebDav DownloadCradle
author: Florian Roth (Nextron Systems)
date: '2018-04-06'
modified: '2021-11-27'
tags:
    - attack.command-and-control
    - attack.t1071.001
references:
    - https://mgreen27.github.io/posts/2018/04/02/DownloadCradle.html
falsepositives:
    - Administrative scripts that download files from the Internet
    - Administrative scripts that retrieve certain website contents
    - Legitimate WebDAV administration
taxonomy: sigma
logsource:
    category: proxy
detection:
    selection:
        c-useragent|startswith: Microsoft-WebDAV-MiniRedir/
        cs-method: GET
    condition: selection
ocsf_mapping:
    class_name: http_activity
    activity_id: <UNMAPPED>
