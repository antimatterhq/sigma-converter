id: 098d7118-55bc-4912-a836-dc6483a8d150
title: Access To ADMIN$ Network Share
status: test
level: low
description: Detects access to ADMIN$ network share
author: Florian Roth (Nextron Systems)
date: '2017-03-04'
modified: '2024-01-16'
tags:
    - attack.lateral-movement
    - attack.t1021.002
references:
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-5140
falsepositives:
    - Legitimate administrative activity
taxonomy: sigma
logsource:
    product: windows
    service: security
    definition: 'Requirements: The advanced audit policy setting "Object Access >
        Audit File Share" must be configured for Success/Failure'
detection:
    selection:
        EventID: 5140
        ShareName: Admin$
    filter_main_computer_account:
        SubjectUserName|endswith: $
    condition: selection and not 1 of filter_*
