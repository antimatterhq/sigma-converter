title: Impacket PsExec Execution
status: test
level: high
description: Detects execution of Impacket's psexec.py.
author: Bhabesh Raj
date: '2020-12-14'
modified: '2022-09-22'
tags:
    - attack.lateral-movement
    - attack.t1021.002
references:
    - https://web.archive.org/web/20230329171218/https://blog.menasec.net/2019/02/threat-hunting-3-detecting-psexec.html
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    product: windows
    service: security
    definition: The advanced audit policy setting "Object Access > Audit Detailed
        File Share" must be configured for Success/Failure
detection:
    selection1:
        EventID: 5145
        ShareName: \\\*\IPC$
        RelativeTargetName|contains:
            - RemCom_stdin
            - RemCom_stdout
            - RemCom_stderr
    condition: selection1
