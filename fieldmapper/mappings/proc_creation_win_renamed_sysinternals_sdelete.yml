id: c1d867fe-8d95-4487-aab4-e53f2d339f90
title: Renamed Sysinternals Sdelete Execution
status: test
level: high
description: Detects the use of a renamed SysInternals Sdelete, which is something
    an administrator shouldn't do (the renaming)
author: Florian Roth (Nextron Systems)
date: '2022-09-06'
modified: '2023-02-03'
tags:
    - attack.impact
    - attack.t1485
references:
    - https://learn.microsoft.com/en-us/sysinternals/downloads/sdelete
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1485/T1485.md
fields:
    - ComputerName
    - User
    - CommandLine
    - ParentCommandLine
falsepositives:
    - System administrator usage
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        OriginalFileName: sdelete.exe
    filter:
        Image|endswith:
            - \sdelete.exe
            - \sdelete64.exe
    condition: selection and not filter
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:20:28.719681+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:20:28.719681+00:00'
    detection_fields:
        -   source_field: OriginalFileName
            target_table: process_activity
            target_field: process.file.name
            mapped_at: '2025-11-13T20:20:28.719700+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:20:28.719703+00:00'
