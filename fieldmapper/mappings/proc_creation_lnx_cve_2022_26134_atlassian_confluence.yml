logsource:
    category: process_creation
    product: linux
detection:
    selection:
        ParentImage|startswith: /opt/atlassian/confluence/
        ParentImage|endswith: /java
        CommandLine|contains:
            - /bin/sh
            - bash
            - dash
            - ksh
            - zsh
            - csh
            - fish
            - curl
            - wget
            - python
