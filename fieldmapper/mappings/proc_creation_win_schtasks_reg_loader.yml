id: 86588b36-c6d3-465f-9cee-8f9093e07798
title: Scheduled Task Executing Payload from Registry
status: test
level: medium
description: Detects the creation of a schtasks that potentially executes a payload
    stored in the Windows Registry using PowerShell.
author: X__Junior (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: '2023-07-18'
tags:
    - attack.execution
    - attack.persistence
    - attack.t1053.005
    - attack.t1059.001
references:
    - https://thedfirreport.com/2022/02/21/qbot-and-zerologon-lead-to-full-domain-compromise/
falsepositives:
    - Unknown
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''c4eeeeae-89f4-43a7-8b48-8d1bdfa66c78''),
    type=<SigmaRelatedType.DERIVED: 2>)])'
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith: \schtasks.exe
        OriginalFileName: schtasks.exe
    selection_cli_create:
        CommandLine|contains: /Create
    selection_cli_get:
        CommandLine|contains:
            - Get-ItemProperty
            - ' gp '
    selection_cli_hive:
        CommandLine|contains:
            - 'HKCU:'
            - 'HKLM:'
            - 'registry::'
            - HKEY_
    filter_main_encoding:
        CommandLine|contains:
            - FromBase64String
            - encodedcommand
    condition: all of selection_* and not 1 of filter_*
