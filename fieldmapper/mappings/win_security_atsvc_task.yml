title: Remote Task Creation via ATSVC Named Pipe
status: test
level: medium
description: Detects remote task creation via at.exe or API interacting with ATSVC
    namedpipe
author: Samir Bousseaden
date: '2019-04-03'
modified: '2024-08-01'
tags:
    - attack.lateral-movement
    - attack.persistence
