taxonomy: sigma
logsource:
    product: windows
    service: security
    definition: The advanced audit policy setting "Object Access > Audit Detailed
        File Share" must be configured for Success/Failure
detection:
    selection:
        EventID: 5145
        ShareName: \\\*\IPC$
        RelativeTargetName: atsvc
        AccessList|contains: WriteData
    condition: selection
