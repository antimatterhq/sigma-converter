id: 5e3cc4d8-3e68-43db-8656-eaaeefdec9cc
title: Suspicious Invoke-WebRequest Execution
status: test
level: high
description: Detects a suspicious call to Invoke-WebRequest cmdlet where the and output
    is located in a suspicious location
author: Nasreddine Bencherchali (Nextron Systems)
date: '2022-08-02'
modified: '2024-02-23'
tags:
    - attack.command-and-control
    - attack.t1105
references:
    - https://www.sentinelone.com/blog/living-off-windows-defender-lockbit-ransomware-sideloads-cobalt-strike-through-microsoft-security-tool/
falsepositives:
    - Unknown
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''e218595b-bbe7-4ee5-8a96-f32a24ad3468''),
    type=<SigmaRelatedType.DERIVED: 2>)])'
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith:
            - \powershell.exe
            - \pwsh.exe
        OriginalFileName:
            - PowerShell.EXE
            - pwsh.dll
    selection_commands:
        CommandLine|contains:
            - 'curl '
            - Invoke-WebRequest
            - 'iwr '
            - 'wget '
    selection_flags:
        CommandLine|contains:
            - ' -ur'
            - ' -o'
    selection_susp_locations:
        CommandLine|contains:
            - \AppData\
            - \Desktop\
            - \Temp\
            - \Users\Public\
            - '%AppData%'
            - '%Public%'
            - '%Temp%'
            - '%tmp%'
            - :\Windows\
    condition: all of selection_*
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:20:22.260796+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:20:22.260796+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:20:22.260821+00:00'
        -   source_field: OriginalFileName
            target_table: process_activity
            target_field: process.file.name
            mapped_at: '2025-11-13T20:20:22.260823+00:00'
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-11-13T20:20:22.260826+00:00'
