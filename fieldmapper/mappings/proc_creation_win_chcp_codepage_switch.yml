id: c7942406-33dd-4377-a564-0f62db0593a3
title: Suspicious CodePage Switch Via CHCP
status: test
level: medium
description: Detects a code page switch in command line or batch scripts to a rare
    language
author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community
date: '2019-10-14'
modified: '2023-03-07'
tags:
    - attack.t1036
    - attack.defense-evasion
references:
    - https://learn.microsoft.com/en-us/windows/win32/intl/code-page-identifiers
    - https://twitter.com/cglyer/status/1183756892952248325
fields:
    - ParentCommandLine
falsepositives:
    - Administrative activity (adjust code pages according to your organization's
        region)
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: \chcp.com
        CommandLine|endswith:
            - ' 936'
            - ' 1258'
    condition: selection
ocsf_mapping:
    class_name: process_activity
    logsource:
