    within Active Directory.
author: frack113
date: '2022-03-17'
modified: '2023-07-08'
tags:
    - attack.discovery
    - attack.t1018
    - attack.t1087.002
references:
    - https://learn.microsoft.com/en-us/powershell/module/activedirectory/get-adcomputer
