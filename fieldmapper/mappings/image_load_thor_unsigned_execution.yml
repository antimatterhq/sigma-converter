title: Suspicious Unsigned Thor Scanner Execution
status: stable
level: high
description: Detects loading and execution of an unsigned thor scanner binary.
author: Nasreddine Bencherchali (Nextron Systems)
date: '2023-10-29'
tags:
    - attack.defense-evasion
    - attack.t1574.002
references:
    - Internal Research
falsepositives:
    - Other legitimate binaries named "thor.exe" that aren't published by Nextron
        Systems
taxonomy: sigma
logsource:
    category: image_load
    product: windows
detection:
    selection:
        Image|endswith:
            - \thor.exe
            - \thor64.exe
        ImageLoaded|endswith:
            - \thor.exe
            - \thor64.exe
    filter_main:
        Signed: 'true'
        SignatureStatus: valid
        Signature: Nextron Systems GmbH
    condition: selection and not filter_main
