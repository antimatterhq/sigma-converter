id: 75bfe6e6-cd8e-429e-91d3-03921e1d7962
title: Remote Access Tool - ScreenConnect Installation Execution
status: test
level: medium
description: Detects ScreenConnect program starts that establish a remote access to
    a system.
author: Florian Roth (Nextron Systems)
date: '2021-02-11'
modified: '2024-02-26'
tags:
    - attack.initial-access
    - attack.t1133
references:
    - https://www.anomali.com/blog/probable-iranian-cyber-actors-static-kitten-conducting-cyberespionage-campaign-targeting-uae-and-kuwait-government-agencies
falsepositives:
    - Legitimate use by administrative staff
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains|all:
            - e=Access&
            - y=Guest&
            - '&p='
            - '&c='
            - '&k='
    condition: selection
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:20:14.462689+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:20:14.462689+00:00'
    detection_fields:
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
