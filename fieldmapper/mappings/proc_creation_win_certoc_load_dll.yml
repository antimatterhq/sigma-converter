related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''84232095-ecca-4015-b0d7-7726507ee793''),
    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith: \certoc.exe
        OriginalFileName: CertOC.exe
    selection_cli:
        CommandLine|contains|windash: ' -LoadDLL '
    condition: all of selection_*
