title: DLL Loaded via CertOC.EXE
status: test
level: medium
description: Detects when a user installs certificates by using CertOC.exe to loads
    the target DLL file.
author: Austin Songer @austinsonger
date: '2021-10-23'
modified: '2024-03-05'
tags:
    - attack.defense-evasion
    - attack.t1218
references:
