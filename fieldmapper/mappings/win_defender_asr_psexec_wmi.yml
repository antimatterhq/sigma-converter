id: 97b9ce1e-c5ab-11ea-87d0-0242ac130003
title: PSExec and WMI Process Creations Block
status: test
level: high
description: Detects blocking of process creations originating from PSExec and WMI
    commands
author: Bhabesh Raj
date: '2020-07-14'
modified: '2022-12-25'
tags:
    - attack.execution
    - attack.lateral-movement
    - attack.t1047
    - attack.t1569.002
references:
    - https://learn.microsoft.com/en-us/defender-endpoint/attack-surface-reduction-rules-reference?view=o365-worldwide#block-process-creations-originating-from-psexec-and-wmi-commands
    - https://twitter.com/duff22b/status/1280166329660497920
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    product: windows
    service: windefend
    definition: 'Requirements:Enabled Block process creations originating from PSExec
        and WMI commands from Attack Surface Reduction (GUID: d1e49aac-8f56-4280-b9ba-993a6d77406c)'
detection:
    selection:
        EventID: 1121
        ProcessName|endswith:
            - \wmiprvse.exe
            - \psexesvc.exe
    condition: selection
ocsf_mapping:
    class_name: process_activity
    logsource:
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:24:40.645795+00:00'
        service:
            source_field: service
            source_value: windefend
            mapped_at: '2025-11-13T20:24:40.645795+00:00'
    detection_fields:
        -   source_field: EventID
            target_table: process_activity
            target_field: metadata.event_code
            mapped_at: '2025-11-13T20:24:40.645828+00:00'
        -   source_field: ProcessName
            target_table: process_activity
            target_field: actor.process.name
            mapped_at: '2025-11-13T20:24:40.645831+00:00'
