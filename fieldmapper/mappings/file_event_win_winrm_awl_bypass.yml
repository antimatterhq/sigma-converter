        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-26T02:40:14.528616+00:00'
    detection_fields:
        -   source_field: TargetFilename
            target_table: file_activity
            target_field: file.path
            mapped_at: '2025-11-26T02:40:14.528629+00:00'
