id: 92dae1ed-1c9d-4eff-a567-33acbd95b00e
title: Possible Impacket SecretDump Remote Activity - Zeek
status: test
level: high
description: Detect AD credential dumping using impacket secretdump HKTL. Based on
    the SIGMA rules/windows/builtin/win_impacket_secretdump.yml
author: Samir Bousseaden, @neu5ron
date: '2020-03-19'
modified: '2021-11-27'
tags:
    - attack.credential-access
    - attack.t1003.002
    - attack.t1003.004
    - attack.t1003.003
references:
    - https://web.archive.org/web/20230329153811/https://blog.menasec.net/2019/02/threat-huting-10-impacketsecretdump.html
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    product: zeek
    service: smb_files
detection:
    selection:
        path|contains|all:
            - \
            - ADMIN$
        name|contains: SYSTEM32\
        name|endswith: .tmp
    condition: selection
ocsf_mapping:
    class_name: file_activity
    logsource:
        product:
            source_field: product
            source_value: zeek
            mapped_at: '2025-11-13T20:15:02.789996+00:00'
        service:
            source_field: service
            source_value: smb_files
            mapped_at: '2025-11-13T20:15:02.789996+00:00'
    detection_fields:
        -   source_field: path
            target_table: file_activity
            target_field: <UNMAPPED>
            mapped_at: '2025-11-13T20:15:02.790003+00:00'
        -   source_field: name
            target_table: file_activity
            target_field: file.name
