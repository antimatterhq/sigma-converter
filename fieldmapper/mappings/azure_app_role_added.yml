title: App Assigned To Azure RBAC/Microsoft Entra Role
status: test
level: medium
description: Detects when an app is assigned Azure AD roles, such as global administrator,
    or Azure RBAC roles, such as subscription owner.
author: Bailey Bercik '@baileybercik', Mark Morowczynski '@markmorow'
date: '2022-07-19'
modified: '2024-11-04'
tags:
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1098.003
references:
    - https://learn.microsoft.com/en-us/entra/architecture/security-operations-applications#service-principal-assigned-to-a-role
falsepositives:
    - When the permission is legitimately needed for the app
taxonomy: sigma
logsource:
    product: azure
    service: auditlogs
detection:
    selection:
        targetResources.type: Service Principal
        properties.message:
            - Add member to role
            - Add eligible member to role
            - Add scoped member to role
    condition: selection
