id: fb9d3ff7-7348-46ab-af8c-b55f5fbf39b4
title: Execution of Powershell Script in Public Folder
status: test
level: high
description: This rule detects execution of PowerShell scripts located in the "C:\Users\Public"
    folder
author: Max Altgelt (Nextron Systems)
date: '2022-04-06'
modified: '2022-07-14'
tags:
    - attack.execution
    - attack.t1059.001
references:
    - https://www.mandiant.com/resources/evolution-of-fin7
fields:
    - CommandLine
falsepositives:
    - Unlikely
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - \powershell.exe
            - \pwsh.exe
        CommandLine|contains:
            - -f C:\Users\Public
            - -f "C:\Users\Public
            - -f %Public%
            - -fi C:\Users\Public
            - -fi "C:\Users\Public
            - -fi %Public%
            - -fil C:\Users\Public
            - -fil "C:\Users\Public
            - -fil %Public%
            - -file C:\Users\Public
            - -file "C:\Users\Public
            - -file %Public%
    condition: selection
