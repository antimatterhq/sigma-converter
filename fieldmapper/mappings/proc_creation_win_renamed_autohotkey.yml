title: Renamed AutoHotkey.EXE Execution
id: 0f16d9cf-0616-45c8-8fad-becc11b5a41c
status: test
level: medium
author: Nasreddine Bencherchali
description: Detects execution of a renamed autohotkey.exe binary based on PE metadata
    fields
references:
    - https://www.autohotkey.com/download/
    - https://thedfirreport.com/2023/02/06/collect-exfiltrate-sleep-repeat/
falsepositives:
    - Unknown
tags:
    - attack.defense-evasion
date: '2023-02-07'
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Product|contains: AutoHotkey
        Description|contains: AutoHotkey
        OriginalFileName:
            - AutoHotkey.exe
            - AutoHotkey.rc
    filter:
        Image|endswith:
            - \AutoHotkey.exe
            - \AutoHotkey32.exe
            - \AutoHotkey32_UIA.exe
            - \AutoHotkey64.exe
            - \AutoHotkey64_UIA.exe
            - \AutoHotkeyA32.exe
            - \AutoHotkeyA32_UIA.exe
            - \AutoHotkeyU32.exe
            - \AutoHotkeyU32_UIA.exe
            - \AutoHotkeyU64.exe
            - \AutoHotkeyU64_UIA.exe
        Image|contains: \AutoHotkey
    condition: selection and not filter
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:49:23.539248+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:49:23.539248+00:00'
    detection_fields:
        -   source_field: Product
            target_table: process_activity
            target_field: metadata.product.name
            mapped_at: '2025-12-04T01:49:23.539260+00:00'
        -   source_field: Description
            target_table: process_activity
            target_field: device.desc
            mapped_at: '2025-12-04T01:49:23.539262+00:00'
        -   source_field: OriginalFileName
            target_table: process_activity
