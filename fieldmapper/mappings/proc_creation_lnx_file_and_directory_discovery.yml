title: File and Directory Discovery - Linux
status: test
level: informational
description: 'Detects usage of system utilities such as "find", "tree", "findmnt",
    etc, to discover files, directories and network shares.

    '
author: Daniil Yugoslavskiy, oscd.community, CheraghiMilad
date: '2020-10-19'
modified: '2024-12-01'
tags:
    - attack.discovery
    - attack.t1083
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1083/T1083.md
falsepositives:
    - Legitimate activities
taxonomy: sigma
logsource:
    category: process_creation
    product: linux
detection:
    selection_file_with_asterisk:
        Image|endswith: /file
        CommandLine|re: (.){200,}
    selection_recursive_ls:
        Image|endswith: /ls
        CommandLine|contains: -R
    selection_find_execution:
        Image|endswith: /find
    selection_tree_execution:
        Image|endswith: /tree
    selection_findmnt_execution:
        Image|endswith: /findmnt
    selection_locate_execution:
        Image|endswith: /mlocate
    condition: 1 of selection_*
