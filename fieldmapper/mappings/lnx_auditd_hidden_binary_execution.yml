    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: PATH
        name|contains: /.
    filter:
        name|contains:
            - /.cache/
            - /.config/
            - /.pyenv/
            - /.rustup/toolchains
    condition: selection and not filter
