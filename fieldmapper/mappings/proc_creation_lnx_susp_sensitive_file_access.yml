id: 86157017-c2b1-4d4a-8c33-93b8e67e4af4
title: Potential Suspicious Change To Sensitive/Critical Files
status: test
level: medium
description: Detects changes of sensitive and critical files. Monitors files that
    you don't expect to change without planning on Linux system.
author: '@d4ns4n_ (Wuerth-Phoenix)'
date: '2023-05-30'
tags:
    - attack.impact
    - attack.t1565.001
references:
    - https://learn.microsoft.com/en-us/azure/defender-for-cloud/file-integrity-monitoring-overview#which-files-should-i-monitor
falsepositives:
    - Some false positives are to be expected on user or administrator machines. Apply
        additional filters as needed.
taxonomy: sigma
logsource:
    category: process_creation
    product: linux
detection:
    selection_img_1:
        Image|endswith:
            - /cat
            - /echo
            - /grep
            - /head
            - /more
            - /tail
        CommandLine|contains: '>'
    selection_img_2:
        Image|endswith:
            - /emacs
            - /nano
            - /sed
            - /vi
            - /vim
    selection_paths:
        CommandLine|contains:
            - /bin/login
            - /bin/passwd
            - /boot/
            - /etc/*.conf
            - /etc/cron.
            - /etc/crontab
            - /etc/hosts
            - /etc/init.d
            - /etc/sudoers
            - /opt/bin/
            - /sbin
            - /usr/bin/
            - /usr/local/bin/
    condition: 1 of selection_img_* and selection_paths
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:15:51.718711+00:00'
        product:
            source_field: product
            source_value: linux
            mapped_at: '2025-11-13T20:15:51.718711+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:15:51.718718+00:00'
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-11-13T20:15:51.718720+00:00'
