falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: registry_set
    product: windows
detection:
    selection:
        TargetObject|contains:
            - \Policies\Microsoft\Windows NT\SystemRestore
            - \Microsoft\Windows NT\CurrentVersion\SystemRestore
        TargetObject|endswith:
            - DisableConfig
            - DisableSR
        Details: DWORD (0x00000001)
    condition: selection
