title: Registry Disable System Restore
status: test
level: high
description: Detects the modification of the registry to disable a system restore
    on the computer
author: frack113
date: '2022-04-04'
modified: '2023-08-17'
tags:
    - attack.impact
    - attack.t1490
references:
