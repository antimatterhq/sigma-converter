taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_get:
        CommandLine|contains:
            - Get-WmiObject
            - gwmi
            - Get-CimInstance
            - gcim
    selection_shadowcopy:
        CommandLine|contains: Win32_ShadowCopy
    selection_delete:
        CommandLine|contains:
            - .Delete()
            - Remove-WmiObject
            - rwmi
            - Remove-CimInstance
            - rcim
    condition: all of selection*
