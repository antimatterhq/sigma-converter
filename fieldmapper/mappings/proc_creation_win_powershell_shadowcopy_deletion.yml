    - https://www.elastic.co/guide/en/security/current/volume-shadow-copy-deletion-via-powershell.html
falsepositives:
    - Unknown
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''e17121b4-ef2a-4418-8a59-12fb1631fa9e''),
