title: PUA - RunXCmd Execution
id: 93199800-b52a-4dec-b762-75212c196542
status: test
level: high
author: Florian Roth (Nextron Systems)
description: Detects the use of the RunXCmd tool to execute commands with System or
    TrustedInstaller accounts
references:
    - https://www.d7xtech.com/free-software/runx/
    - https://www.winhelponline.com/blog/run-program-as-system-localsystem-account-windows/
fields:
    - CommandLine
    - ParentCommandLine
falsepositives:
    - Legitimate use by administrators
tags:
    - attack.execution
    - attack.t1569.002
    - attack.s0029
date: '2022-01-24'
modified: '2023-02-14'
logsource:
    category: process_creation
    product: windows
detection:
    selection_account:
        CommandLine|contains:
            - ' /account=system '
            - ' /account=ti '
    selection_exec:
        CommandLine|contains: /exec=
    condition: all of selection_*
