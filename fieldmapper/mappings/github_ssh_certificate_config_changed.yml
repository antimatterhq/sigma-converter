id: 2f575940-d85e-4ddc-af13-17dad6f1a0ef
title: Github SSH Certificate Configuration Changed
status: experimental
level: medium
description: Detects when changes are made to the SSH certificate configuration of
    the organization.
author: Romain Gaillard (@romain-gaillard)
date: '2024-07-29'
tags:
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1078.004
references:
    - https://docs.github.com/en/enterprise-cloud@latest/organizations/managing-git-access-to-your-organizations-repositories/about-ssh-certificate-authorities
    - https://docs.github.com/en/enterprise-cloud@latest/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/audit-log-events-for-your-enterprise#ssh_certificate_authority
falsepositives:
    - Allowed administrative activities.
taxonomy: sigma
logsource:
    product: github
    service: audit
    definition: 'Requirements: The audit log streaming feature must be enabled to
        be able to receive such logs. You can enable following the documentation here:
        https://docs.github.com/en/enterprise-cloud@latest/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/streaming-the-audit-log-for-your-enterprise#setting-up-audit-log-streaming'
detection:
    selection:
        action:
            - ssh_certificate_authority.create
            - ssh_certificate_requirement.disable
    condition: selection
