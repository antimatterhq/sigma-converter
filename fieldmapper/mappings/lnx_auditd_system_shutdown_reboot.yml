title: System Shutdown/Reboot - Linux
status: test
level: informational
description: Adversaries may shutdown/reboot systems to interrupt access to, or aid
    in the destruction of, those systems.
author: Igor Fits, oscd.community
date: '2020-10-15'
modified: '2022-11-26'
tags:
    - attack.impact
    - attack.t1529
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1529/T1529.md
falsepositives:
    - Legitimate administrative activity
taxonomy: sigma
logsource:
    product: linux
    service: auditd
detection:
    execve:
        type: EXECVE
    shutdowncmd:
        - shutdown
        - reboot
        - halt
        - poweroff
    init:
        - init
        - telinit
    initselection:
        - 0
        - 6
    condition: execve and (shutdowncmd or (init and initselection))
