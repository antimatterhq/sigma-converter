id: 1908fcc1-1b92-4272-8214-0fbaf2fa5163
title: Malicious DLL File Dropped in the Teams or OneDrive Folder
status: test
level: high
description: 'Detects creation of a malicious DLL file in the location where the OneDrive
    or Team applications

    Upon execution of the Teams or OneDrive application, the dropped malicious DLL
    file ("iphlpapi.dll") is sideloaded

    '
author: frack113
date: '2022-08-12'
tags:
    - attack.persistence
    - attack.privilege-escalation
    - attack.defense-evasion
    - attack.t1574.002
references:
    - https://blog.cyble.com/2022/07/27/targeted-attacks-being-carried-out-via-dll-sideloading/
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: file_event
    product: windows
detection:
    selection:
        TargetFilename|contains|all:
            - iphlpapi.dll
            - \AppData\Local\Microsoft
    condition: selection
ocsf_mapping:
    class_name: file_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: file_event
