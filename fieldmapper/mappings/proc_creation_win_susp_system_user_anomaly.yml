title: Suspicious SYSTEM User Process Creation
id: 2617e7ed-adb7-40ba-b0f3-8f9945fe6c09
status: test
level: high
author: Florian Roth (Nextron Systems), David ANDRE (additional keywords)
description: Detects a suspicious process creation as SYSTEM user (suspicious program
    or command line parameter)
references:
    - Internal Research
    - https://tools.thehacker.recipes/mimikatz/modules
falsepositives:
    - Administrative activity
    - Scripts and administrative tools used in the monitored environment
    - Monitoring activity
tags:
    - attack.credential-access
    - attack.defense-evasion
    - attack.privilege-escalation
    - attack.t1134
    - attack.t1003
    - attack.t1027
date: '2021-12-20'
modified: '2024-12-01'
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        IntegrityLevel:
            - System
            - S-1-16-16384
        User|contains:
            - AUTHORI
            - AUTORI
    selection_special:
        Image|endswith:
            - \calc.exe
            - \cscript.exe
            - \forfiles.exe
            - \hh.exe
            - \mshta.exe
            - \ping.exe
            - \wscript.exe
        CommandLine|contains:
            - ' -NoP '
            - ' -W Hidden '
            - ' -decode '
            - ' /decode '
            - ' /urlcache '
            - ' -urlcache '
            - ' -e* JAB'
            - ' -e* SUVYI'
            - ' -e* SQBFAFgA'
            - ' -e* aWV4I'
            - ' -e* IAB'
            - ' -e* PAA'
            - ' -e* aQBlAHgA'
            - vssadmin delete shadows
            - reg SAVE HKLM
            - ' -ma '
            - Microsoft\Windows\CurrentVersion\Run
            - .downloadstring(
            - .downloadfile(
            - ' /ticket:'
            - 'dpapi::'
            - event::clear
            - event::drop
            - id::modify
            - 'kerberos::'
            - 'lsadump::'
            - 'misc::'
            - 'privilege::'
            - 'rpc::'
            - 'sekurlsa::'
            - 'sid::'
            - 'token::'
            - vault::cred
            - vault::list
            - ' p::d '
            - ;iex(
            - MiniDump
            - 'net user '
    filter_main_ping:
        CommandLine|contains|all:
            - ping
            - 127.0.0.1
            - ' -n '
    filter_vs:
        Image|endswith: \PING.EXE
        ParentCommandLine|contains: \DismFoDInstall.cmd
    filter_config_mgr:
        ParentImage|contains: :\Packages\Plugins\Microsoft.GuestConfiguration.ConfigurationforWindows\
    filter_java:
        ParentImage|contains:
            - :\Program Files (x86)\Java\
            - :\Program Files\Java\
        ParentImage|endswith: \bin\javaws.exe
        Image|contains:
            - :\Program Files (x86)\Java\
            - :\Program Files\Java\
        Image|endswith: \bin\jp2launcher.exe
        CommandLine|contains: ' -ma '
    condition: all of selection* and not 1 of filter_*
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:43:36.023424+00:00'
