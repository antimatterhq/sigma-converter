            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:43:36.023424+00:00'
    detection_fields:
        -   source_field: IntegrityLevel
            target_table: process_activity
            target_field: <UNMAPPED>
            mapped_at: '2025-12-04T01:43:36.023439+00:00'
        -   source_field: User
            target_table: process_activity
            target_field: actor.user.name
            mapped_at: '2025-12-04T01:43:36.023441+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-12-04T01:43:36.023442+00:00'
        -   source_field: CommandLine
            target_table: process_activity
