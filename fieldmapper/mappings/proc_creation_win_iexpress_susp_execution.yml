            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:43:56.018642+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-12-04T01:43:56.018656+00:00'
