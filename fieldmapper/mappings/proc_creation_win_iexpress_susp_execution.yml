title: Self Extracting Package Creation Via Iexpress.EXE From Potentially Suspicious
    Location
id: b2b048b0-7857-4380-b0fb-d3f0ab820b71
status: experimental
level: high
author: Joseliyo Sanchez, @Joseliyo_Jstnk, Nasreddine Bencherchali (Nextron Systems)
description: 'Detects the use of iexpress.exe to create binaries via Self Extraction
    Directive (SED) files located in potentially suspicious locations.

    This behavior has been observed in-the-wild by different threat actors.

    '
references:
    - https://strontic.github.io/xcyclopedia/library/iexpress.exe-D594B2A33EFAFD0EABF09E3FDC05FCEA.html
    - https://en.wikipedia.org/wiki/IExpress
    - https://decoded.avast.io/janvojtesek/raspberry-robins-roshtyak-a-little-lesson-in-trickery/
    - https://www.virustotal.com/gui/file/602f4ae507fa8de57ada079adff25a6c2a899bd25cd092d0af7e62cdb619c93c/behavior
falsepositives:
    - Administrators building packages using iexpress.exe
tags:
    - attack.defense-evasion
    - attack.t1218
date: '2024-02-05'
modified: '2024-06-04'
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith: \iexpress.exe
        OriginalFileName: IEXPRESS.exe
    selection_cli:
        CommandLine|contains|windash: ' /n '
    selection_paths:
        CommandLine|contains:
            - :\ProgramData\
            - :\Temp\
            - :\Windows\System32\Tasks\
            - :\Windows\Tasks\
            - :\Windows\Temp\
            - \AppData\Local\Temp\
    condition: all of selection_*
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:43:56.018642+00:00'
