id: 40aa399c-7b02-4715-8e5f-73572b493f33
title: Suspicious File Download From IP Via Wget.EXE - Paths
status: test
level: high
description: Detects potentially suspicious file downloads directly from IP addresses
    and stored in suspicious locations using Wget.exe
author: Nasreddine Bencherchali (Nextron Systems)
date: '2024-02-23'
tags:
    - attack.execution
references:
    - https://www.gnu.org/software/wget/manual/wget.html
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith: \wget.exe
        OriginalFileName: wget.exe
    selection_ip:
        CommandLine|re: ://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
    selection_http:
        CommandLine|contains: http
    selection_flag:
        CommandLine|re: \s-O\s
        CommandLine|contains: --output-document
    selection_paths:
        CommandLine|contains:
            - :\PerfLogs\
            - :\Temp\
            - :\Users\Public\
            - :\Windows\Help\
            - :\Windows\Temp\
            - \Temporary Internet
        CommandLine|contains|all:
            - :\Users\
            - \Favorites\
            - :\Users\
            - \Favourites\
            - :\Users\
            - \Contacts\
            - :\Users\
            - \Pictures\
    condition: all of selection_*
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:20:58.243759+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:20:58.243759+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:20:58.243767+00:00'
        -   source_field: OriginalFileName
            target_table: process_activity
            target_field: process.file.name
            mapped_at: '2025-11-13T20:20:58.243768+00:00'
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
