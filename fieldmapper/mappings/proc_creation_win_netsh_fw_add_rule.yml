id: cd5cfd80-aa5f-44c0-9c20-108c4ae12e3c
title: New Firewall Rule Added Via Netsh.EXE
status: test
level: medium
description: Detects the addition of a new rule to the Windows firewall via netsh
author: Markus Neis, Sander Wiebing
date: '2019-01-29'
modified: '2023-02-10'
tags:
    - attack.defense-evasion
    - attack.t1562.004
    - attack.s0246
references:
    - https://web.archive.org/web/20190508165435/https://www.operationblockbuster.com/wp-content/uploads/2016/02/Operation-Blockbuster-RAT-and-Staging-Report.pdf
falsepositives:
    - Legitimate administration activity
    - Software installations
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith: \netsh.exe
        OriginalFileName: netsh.exe
    selection_cli:
        CommandLine|contains|all:
            - ' firewall '
            - ' add '
    filter_optional_dropbox:
        CommandLine|contains:
            - advfirewall firewall add rule name=Dropbox dir=in action=allow "program=?:\Program
                Files (x86)\Dropbox\Client\Dropbox.exe" enable=yes profile=Any
            - advfirewall firewall add rule name=Dropbox dir=in action=allow "program=?:\Program
                Files\Dropbox\Client\Dropbox.exe" enable=yes profile=Any
    condition: all of selection_* and not 1 of filter_optional_*
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-26T02:31:58.819313+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-26T02:31:58.819313+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-26T02:31:58.819330+00:00'
        -   source_field: OriginalFileName
            target_table: process_activity
            target_field: process.file.name
            mapped_at: '2025-11-26T02:31:58.819332+00:00'
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-11-26T02:31:58.819333+00:00'
