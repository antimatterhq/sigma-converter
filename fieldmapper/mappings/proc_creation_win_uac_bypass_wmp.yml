            source_value: windows
            mapped_at: '2025-11-13T20:20:52.613492+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:20:52.613523+00:00'
