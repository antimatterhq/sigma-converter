taxonomy: sigma
logsource:
    category: ps_classic_start
    product: windows
detection:
    selection_engine:
        Data|contains:
            - EngineVersion=2.
            - EngineVersion=4.
            - EngineVersion=5.
    selection_host:
        Data|contains: HostVersion=3.
    condition: all of selection_*
