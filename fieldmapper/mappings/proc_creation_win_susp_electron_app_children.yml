title: Suspicious Electron Application Child Processes
id: f26eb764-fd89-464b-85e2-dc4a8e6e77b8
status: test
level: medium
author: Nasreddine Bencherchali (Nextron Systems)
description: 'Detects suspicious child processes of electron apps (teams, discord,
    slack, etc.). This could be a potential sign of ".asar" file tampering (See reference
    section for more information) or binary execution proxy through specific CLI arguments
    (see related rule)

    '
references:
    - https://taggart-tech.com/quasar-electron/
    - https://github.com/mttaggart/quasar
    - https://positive.security/blog/ms-officecmd-rce
    - https://lolbas-project.github.io/lolbas/Binaries/Msedge/
    - https://lolbas-project.github.io/lolbas/Binaries/Teams/
    - https://lolbas-project.github.io/lolbas/Binaries/msedgewebview2/
    - https://medium.com/@MalFuzzer/one-electron-to-rule-them-all-dc2e9b263daf
falsepositives:
    - Unknown
tags:
    - attack.execution
date: '2022-10-21'
modified: '2024-07-12'
logsource:
    category: process_creation
    product: windows
detection:
    selection_parent:
        ParentImage|endswith:
            - \chrome.exe
            - \discord.exe
            - \GitHubDesktop.exe
            - \keybase.exe
            - \msedge.exe
            - \msedgewebview2.exe
            - \msteams.exe
            - \slack.exe
            - \teams.exe
    selection_child_image:
        Image|endswith:
            - \cmd.exe
            - \cscript.exe
            - \mshta.exe
            - \powershell.exe
            - \pwsh.exe
            - \regsvr32.exe
            - \whoami.exe
            - \wscript.exe
    selection_child_paths:
        Image|contains:
            - :\ProgramData\
            - :\Temp\
            - \AppData\Local\Temp\
            - \Users\Public\
            - \Windows\Temp\
    filter_optional_discord:
        ParentImage|endswith: \Discord.exe
        Image|endswith: \cmd.exe
        CommandLine|contains: \NVSMI\nvidia-smi.exe
    condition: selection_parent and 1 of selection_child_* and not 1 of filter_optional_*
related:
    -   id: 378a05d8-963c-46c9-bcce-13c7657eac99
        type: similar
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:45:52.271409+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:45:52.271409+00:00'
    detection_fields:
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-12-04T01:45:52.271426+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-12-04T01:45:52.271428+00:00'
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-12-04T01:45:52.271429+00:00'
