taxonomy: sigma
logsource:
    category: ps_script
    product: windows
    definition: 'Requirements: Script Block Logging must be enabled'
detection:
    selection:
        ScriptBlockText|contains:
            - OiCAAAAYInlM
            - OiJAAAAYInlM
    condition: selection
