id: 814ddeca-3d31-4265-8e07-8cc54fb44903
title: LiveKD Kernel Memory Dump File Created
status: test
level: high
description: Detects the creation of a file that has the same name as the default
    LiveKD kernel memory dump.
author: Nasreddine Bencherchali (Nextron Systems)
date: '2023-05-16'
tags:
    - attack.defense-evasion
    - attack.privilege-escalation
references:
    - Internal Research
falsepositives:
    - In rare occasions administrators might leverage LiveKD to perform live kernel
        debugging. This should not be allowed on production systems. Investigate and
        apply additional filters where necessary.
taxonomy: sigma
logsource:
    category: file_event
    product: windows
detection:
    selection:
        TargetFilename: C:\Windows\livekd.dmp
    condition: selection
ocsf_mapping:
    class_name: file_activity
    logsource:
        category:
