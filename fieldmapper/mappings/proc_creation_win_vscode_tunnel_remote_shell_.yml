title: Visual Studio Code Tunnel Shell Execution
id: f4a623c2-4ef5-4c33-b811-0642f702c9f1
status: test
level: medium
author: Nasreddine Bencherchali (Nextron Systems)
description: Detects the execution of a shell (powershell, bash, wsl...) via Visual
    Studio Code tunnel. Attackers can abuse this functionality to establish a C2 channel
    and execute arbitrary commands on the system.
references:
    - https://ipfyx.fr/post/visual-studio-code-tunnel/
    - https://badoption.eu/blog/2023/01/31/code_c2.html
    - https://code.visualstudio.com/docs/remote/tunnels
falsepositives:
    - Legitimate use of Visual Studio Code tunnel and running code from there
tags:
    - attack.command-and-control
    - attack.t1071.001
date: '2023-10-25'
logsource:
    category: process_creation
    product: windows
detection:
    selection_parent:
        ParentImage|contains: \servers\Stable-
        ParentImage|endswith: \server\node.exe
        ParentCommandLine|contains: .vscode-server
    selection_child_1:
        Image|endswith:
            - \powershell.exe
            - \pwsh.exe
        CommandLine|contains: \terminal\browser\media\shellIntegration.ps1
    selection_child_2:
        Image|endswith:
            - \wsl.exe
            - \bash.exe
    condition: selection_parent and 1 of selection_child_*
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:46:54.379116+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:46:54.379116+00:00'
    detection_fields:
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-12-04T01:46:54.379129+00:00'
        -   source_field: ParentCommandLine
            target_table: process_activity
            target_field: process.parent_process.cmd_line
            mapped_at: '2025-12-04T01:46:54.379132+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-12-04T01:46:54.379133+00:00'
        -   source_field: CommandLine
