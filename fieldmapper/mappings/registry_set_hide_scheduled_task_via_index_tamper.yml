id: 5b16df71-8615-4f7f-ac9b-6c43c0509e61
title: Hide Schedule Task Via Index Value Tamper
status: test
level: high
description: 'Detects when the "index" value of a scheduled task is modified from
    the registry

    Which effectively hides it from any tooling such as "schtasks /query" (Read the
    referenced link for more information about the effects of this technique)

    '
author: Nasreddine Bencherchali (Nextron Systems)
date: '2022-08-26'
modified: '2023-08-17'
tags:
    - attack.defense-evasion
    - attack.t1562
references:
    - https://blog.qualys.com/vulnerabilities-threat-research/2022/06/20/defending-against-scheduled-task-attacks-in-windows-environments
falsepositives:
    - Unlikely
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''acd74772-5f88-45c7-956b-6a7b36c294d2''),
    type=<SigmaRelatedType.SIMILAR: 6>), SigmaRelatedItem(id=UUID(''526cc8bc-1cdc-48ad-8b26-f19bff969cec''),
    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    category: registry_set
    product: windows
detection:
    selection:
        TargetObject|contains|all:
            - \SOFTWARE\Microsoft\Windows NT\CurrentVersion\Schedule\TaskCache\Tree\
            - Index
        Details: DWORD (0x00000000)
    condition: selection
