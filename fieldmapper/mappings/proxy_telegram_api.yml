id: b494b165-6634-483d-8c47-2026a6c52372
title: Telegram API Access
status: test
level: medium
description: Detects suspicious requests to Telegram API without the usual Telegram
    User-Agent
author: Florian Roth (Nextron Systems)
date: '2018-06-05'
modified: '2023-05-18'
tags:
    - attack.defense-evasion
    - attack.command-and-control
    - attack.t1071.001
    - attack.t1102.002
references:
    - https://researchcenter.paloaltonetworks.com/2018/03/unit42-telerat-another-android-trojan-leveraging-telegrams-bot-api-to-target-iranian-users/
    - https://blog.malwarebytes.com/threat-analysis/2016/11/telecrypt-the-ransomware-abusing-telegram-api-defeated/
    - https://www.welivesecurity.com/2016/12/13/rise-telebots-analyzing-disruptive-killdisk-attacks/
fields:
    - ClientIP
    - c-uri
    - c-useragent
falsepositives:
    - Legitimate use of Telegram bots in the company
taxonomy: sigma
logsource:
    category: proxy
detection:
    selection:
        cs-host: api.telegram.org
    filter:
        c-useragent|contains:
            - Telegram
            - Bot
    condition: selection and not filter
ocsf_mapping:
    class_name: http_activity
    activity_id: <UNMAPPED>
    logsource:
        category:
            source_field: category
            source_value: proxy
            mapped_at: '2025-11-26T02:13:56.395327+00:00'
    detection_fields:
        -   source_field: cs-host
            target_table: http_activity
            target_field: dst_endpoint.hostname
            mapped_at: '2025-11-26T02:13:57.266572+00:00'
        -   source_field: c-useragent
            target_table: http_activity
            target_field: http_request.user_agent
            mapped_at: '2025-11-26T02:13:57.266583+00:00'
