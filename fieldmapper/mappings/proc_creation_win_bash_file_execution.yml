title: Indirect Command Execution From Script File Via Bash.EXE
id: 2d22a514-e024-4428-9dba-41505bd63a5b
status: test
level: medium
author: Nasreddine Bencherchali (Nextron Systems)
description: 'Detects execution of Microsoft bash launcher without any flags to execute
    the content of a bash script directly.

    This can be used to potentially bypass defenses and execute Linux or Windows-based
    binaries directly via bash.

    '
references:
    - https://lolbas-project.github.io/lolbas/Binaries/Bash/
    - https://linux.die.net/man/1/bash
    - Internal Research
falsepositives:
    - Unknown
tags:
    - attack.defense-evasion
    - attack.t1202
date: '2023-08-15'
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - :\Windows\System32\bash.exe
            - :\Windows\SysWOW64\bash.exe
        OriginalFileName: Bash.exe
    filter_main_cli_flag:
        CommandLine|contains:
            - bash.exe -
            - bash -
    filter_main_no_cli:
        CommandLine: null
    filter_main_empty:
        CommandLine: ''
    filter_main_no_flag:
        CommandLine:
            - bash.exe
            - bash
    condition: selection and not 1 of filter_main_*
