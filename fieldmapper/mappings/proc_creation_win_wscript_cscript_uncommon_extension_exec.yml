title: Cscript/Wscript Uncommon Script Extension Execution
id: 99b7460d-c9f1-40d7-a316-1f36f61d52ee
status: test
level: high
author: Nasreddine Bencherchali (Nextron Systems)
description: Detects Wscript/Cscript executing a file with an uncommon (i.e. non-script)
    extension
references:
    - Internal Research
falsepositives:
    - Unknown
tags:
    - attack.execution
    - attack.t1059.005
    - attack.t1059.007
date: '2023-05-15'
modified: '2023-06-19'
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        OriginalFileName:
            - wscript.exe
            - cscript.exe
        Image|endswith:
            - \wscript.exe
            - \cscript.exe
    selection_extension:
        CommandLine|contains:
            - .csv
            - .dat
            - .doc
            - .gif
            - .jpeg
            - .jpg
            - .png
            - .ppt
            - .txt
            - .xls
            - .xml
    condition: all of selection_*
