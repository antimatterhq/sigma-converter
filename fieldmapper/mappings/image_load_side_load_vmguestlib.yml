id: 70e8e9b4-6a93-4cb7-8cde-da69502e7aff
title: VMGuestLib DLL Sideload
status: test
level: medium
description: Detects DLL sideloading of VMGuestLib.dll by the WmiApSrv service.
author: Nasreddine Bencherchali (Nextron Systems)
date: '2022-12-01'
tags:
    - attack.defense-evasion
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1574.001
    - attack.t1574.002
references:
    - https://decoded.avast.io/martinchlumecky/png-steganography/
falsepositives:
    - FP could occur if the legitimate version of vmGuestLib already exists on the
        system
taxonomy: sigma
logsource:
    category: image_load
    product: windows
detection:
    selection:
        ImageLoaded|contains|all:
            - \VMware\VMware Tools\vmStatsProvider\win32
            - \vmGuestLib.dll
        Image|endswith: \Windows\System32\wbem\WmiApSrv.exe
    filter:
        Signed: 'true'
    condition: selection and not filter
