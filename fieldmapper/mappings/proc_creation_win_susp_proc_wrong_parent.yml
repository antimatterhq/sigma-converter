id: 96036718-71cc-4027-a538-d1587e0006a7
title: Windows Processes Suspicious Parent Directory
status: test
level: low
description: Detect suspicious parent processes of well-known Windows processes
author: vburov
date: '2019-02-23'
modified: '2022-02-14'
tags:
    - attack.defense-evasion
    - attack.t1036.003
    - attack.t1036.005
references:
    - https://web.archive.org/web/20180718061628/https://securitybytes.io/blue-team-fundamentals-part-two-windows-processes-759fe15965e2
    - https://www.carbonblack.com/2014/06/10/screenshot-demo-hunt-evil-faster-than-ever-with-carbon-black/
    - https://www.13cubed.com/downloads/windows_process_genealogy_v2.pdf
falsepositives:
    - Some security products seem to spawn these
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - \svchost.exe
            - \taskhost.exe
            - \lsm.exe
            - \lsass.exe
            - \services.exe
            - \lsaiso.exe
            - \csrss.exe
            - \wininit.exe
            - \winlogon.exe
    filter_sys:
        ParentImage|endswith:
            - \SavService.exe
            - \ngen.exe
        ParentImage|contains:
            - \System32\
            - \SysWOW64\
    filter_msmpeng:
        ParentImage|contains:
            - \Windows Defender\
            - \Microsoft Security Client\
        ParentImage|endswith: \MsMpEng.exe
    filter_null:
        ParentImage|all:
            - null
            - '-'
    condition: selection and not 1 of filter_*
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:20:54.399758+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:20:54.399758+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:20:54.399783+00:00'
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-11-13T20:20:54.399787+00:00'
