            source_value: windows
            mapped_at: '2025-11-26T02:29:04.589795+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-26T02:29:04.589819+00:00'
        -   source_field: CommandLine
            target_table: process_activity
