id: 5fc297ae-25b6-488a-8f25-cc12ac29b744
title: Potentially Suspicious Usage Of Qemu
status: experimental
level: medium
description: 'Detects potentially suspicious execution of the Qemu utility in a Windows
    environment.

    Threat actors have leveraged this utility and this technique for achieving network
    access as reported by Kaspersky.

    '
author: Muhammad Faisal (@faisalusuf), Hunter Juhan (@threatHNTR)
date: '2024-06-03'
tags:
    - attack.command-and-control
    - attack.t1090
    - attack.t1572
references:
    - https://securelist.com/network-tunneling-with-qemu/111803/
    - https://www.qemu.org/docs/master/system/invocation.html#hxtool-5
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - -m 1M
            - -m 2M
            - -m 3M
        CommandLine|contains|all:
            - restrict=off
            - '-netdev '
            - connect=
            - -nographic
    filter_main_normal_usecase:
        CommandLine|contains:
            - ' -cdrom '
            - ' type=virt '
            - ' -blockdev '
    condition: selection and not 1 of filter_main_*
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:20:47.779792+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:20:47.779792+00:00'
    detection_fields:
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-11-13T20:20:47.779799+00:00'
