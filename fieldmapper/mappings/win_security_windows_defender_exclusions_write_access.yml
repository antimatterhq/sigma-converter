            source_field: service
            source_value: security
            mapped_at: '2025-11-13T20:22:36.013147+00:00'
    detection_fields:
        -   source_field: AccessList
            target_table: process_activity
            target_field: <UNMAPPED>
            mapped_at: '2025-11-13T20:22:36.013160+00:00'
        -   source_field: EventID
            target_table: process_activity
            target_field: metadata.event_code
            mapped_at: '2025-11-13T20:22:36.013163+00:00'
