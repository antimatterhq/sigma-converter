title: User Risk and MFA Registration Policy Updated
status: experimental
level: high
description: 'Detects changes and updates to the user risk and MFA registration policy.

    Attackers can modified the policies to Bypass MFA, weaken security thresholds,
    facilitate further attacks, maintain persistence.

    '
author: Harjot Singh (@cyb3rjy0t)
date: '2024-08-13'
tags:
    - attack.persistence
references:
    - https://learn.microsoft.com/en-us/entra/id-protection/howto-identity-protection-configure-mfa-policy
    - https://learn.microsoft.com/en-us/entra/identity/monitoring-health/reference-audit-activities
falsepositives:
    - Known updates by administrators.
taxonomy: sigma
logsource:
    product: azure
    service: auditlogs
detection:
    selection:
        LoggedByService: AAD Management UX
        Category: Policy
        OperationName: Update User Risk and MFA Registration Policy
    condition: selection
