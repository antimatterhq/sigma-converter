title: Potential PowerShell Execution Policy Tampering
status: test
level: medium
description: Detects changes to the PowerShell execution policy in order to bypass
    signing requirements for script execution
author: Nasreddine Bencherchali (Nextron Systems)
date: '2023-01-11'
modified: '2023-12-14'
tags:
    - attack.defense-evasion
references:
    - https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.security/set-executionpolicy?view=powershell-7.3
falsepositives:
    - Unknown
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''cf2e938e-9a3e-4fe8-a347-411642b28a9f''),
    type=<SigmaRelatedType.SIMILAR: 6>), SigmaRelatedItem(id=UUID(''87e3c4e8-a6a8-4ad9-bb4f-46e7ff99a180''),
    type=<SigmaRelatedType.SIMILAR: 6>), SigmaRelatedItem(id=UUID(''61d0475c-173f-4844-86f7-f3eebae1c66b''),
    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    category: registry_set
    product: windows
detection:
    selection:
        TargetObject|endswith:
            - \ShellIds\Microsoft.PowerShell\ExecutionPolicy
            - \Policies\Microsoft\Windows\PowerShell\ExecutionPolicy
        Details|contains:
            - Bypass
            - Unrestricted
    filter_main_svchost:
        Image|contains:
            - :\Windows\System32\
            - :\Windows\SysWOW64\
    condition: selection and not 1 of filter_main_*
