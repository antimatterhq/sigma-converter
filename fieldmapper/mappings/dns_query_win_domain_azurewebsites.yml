        -   source_field: QueryName
            target_table: dns_activity
            target_field: query.hostname
            mapped_at: '2025-11-26T02:37:39.446993+00:00'
        -   source_field: Image
            target_table: dns_activity
            target_field: <UNMAPPED>
            mapped_at: '2025-11-26T02:37:39.446996+00:00'
