title: Potential WinAPI Calls Via CommandLine
id: ba3f5c1b-6272-4119-9dbd-0bc8d21c2702
status: test
level: high
author: Nasreddine Bencherchali (Nextron Systems)
description: Detects the use of WinAPI Functions via the commandline. As seen used
    by threat actors via the tool winapiexec
references:
    - https://twitter.com/m417z/status/1566674631788007425
falsepositives:
    - Unknown
tags:
    - attack.execution
    - attack.t1106
date: '2022-09-06'
modified: '2023-01-09'
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - AddSecurityPackage
            - AdjustTokenPrivileges
            - Advapi32
            - CloseHandle
            - CreateProcessWithToken
            - CreatePseudoConsole
            - CreateRemoteThread
            - CreateThread
            - CreateUserThread
            - DangerousGetHandle
            - DuplicateTokenEx
            - EnumerateSecurityPackages
            - FreeHGlobal
            - FreeLibrary
            - GetDelegateForFunctionPointer
            - GetLogonSessionData
            - GetModuleHandle
            - GetProcAddress
            - GetProcessHandle
            - GetTokenInformation
            - ImpersonateLoggedOnUser
            - kernel32
            - LoadLibrary
            - memcpy
            - MiniDumpWriteDump
            - ntdll
            - OpenDesktop
            - OpenProcess
            - OpenProcessToken
            - OpenThreadToken
            - OpenWindowStation
            - PtrToString
            - QueueUserApc
            - ReadProcessMemory
            - RevertToSelf
            - RtlCreateUserThread
            - secur32
            - SetThreadToken
            - VirtualAlloc
            - VirtualFree
            - VirtualProtect
            - WaitForSingleObject
            - WriteInt32
            - WriteProcessMemory
            - ZeroFreeGlobalAllocUnicode
    filter_optional_mpcmdrun:
        Image|endswith: \MpCmdRun.exe
        CommandLine|contains: GetLoadLibraryWAddress32
    condition: selection and not 1 of filter_optional_*
related:
    -   id: 03d83090-8cba-44a0-b02f-0b756a050306
        type: derived
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
