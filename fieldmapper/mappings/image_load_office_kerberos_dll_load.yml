id: 7417e29e-c2e7-4cf6-a2e8-767228c64837
title: Active Directory Kerberos DLL Loaded Via Office Application
status: test
level: medium
description: Detects Kerberos DLL being loaded by an Office Product
author: Antonlovesdnb
date: '2020-02-19'
modified: '2023-03-28'
tags:
    - attack.execution
    - attack.t1204.002
references:
    - https://medium.com/threatpunter/detecting-adversary-tradecraft-with-image-load-event-logging-and-eql-8de93338c16
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: image_load
    product: windows
detection:
    selection:
        Image|endswith:
            - \excel.exe
            - \mspub.exe
            - \onenote.exe
            - \onenoteim.exe
            - \outlook.exe
            - \powerpnt.exe
            - \winword.exe
        ImageLoaded|endswith: \kerberos.dll
    condition: selection
ocsf_mapping:
    class_name: file_activity
    logsource:
        category:
            source_field: category
            source_value: image_load
            mapped_at: '2025-11-13T20:19:05.827071+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:19:05.827071+00:00'
    detection_fields:
        -   source_field: Image
            target_table: file_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:19:05.827077+00:00'
        -   source_field: ImageLoaded
            target_table: file_activity
            target_field: file.path
            mapped_at: '2025-11-13T20:19:05.827078+00:00'
