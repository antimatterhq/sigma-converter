id: b120b587-a4c2-4b94-875d-99c9807d6955
title: Credentials from Password Stores - Keychain
status: test
level: medium
description: Detects passwords dumps from Keychain
author: Tim Ismilyaev, oscd.community, Florian Roth (Nextron Systems)
date: '2020-10-19'
modified: '2021-11-27'
tags:
    - attack.credential-access
    - attack.t1555.001
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1555.001/T1555.001.md
    - https://gist.github.com/Capybara/6228955
falsepositives:
    - Legitimate administration activities
taxonomy: sigma
logsource:
    category: process_creation
    product: macos
detection:
    selection1:
        Image: /usr/bin/security
        CommandLine|contains:
            - find-certificate
            - ' export '
    selection2:
        CommandLine|contains:
            - ' dump-keychain '
            - ' login-keychain '
    condition: 1 of selection*
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:14:25.833188+00:00'
        product:
            source_field: product
            source_value: macos
            mapped_at: '2025-11-13T20:14:25.833188+00:00'
    detection_fields:
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:14:25.833193+00:00'
        -   source_field: CommandLine
