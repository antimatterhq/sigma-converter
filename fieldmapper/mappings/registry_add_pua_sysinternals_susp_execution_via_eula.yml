id: c7da8edc-49ae-45a2-9e61-9fd860e4e73d
title: PUA - Sysinternals Tools Execution - Registry
status: test
level: medium
description: Detects the execution of some potentially unwanted tools such as PsExec,
    Procdump, etc. (part of the Sysinternals suite) via the creation of the "accepteula"
    registry key.
author: Nasreddine Bencherchali (Nextron Systems)
date: '2022-08-24'
modified: '2023-02-07'
tags:
    - attack.resource-development
    - attack.t1588.002
references:
    - https://twitter.com/Moti_B/status/1008587936735035392
falsepositives:
    - Legitimate use of SysInternals tools. Filter the legitimate paths used in your
        environment
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''25ffa65d-76d8-4da5-a832-3f2b0136e133''),
    type=<SigmaRelatedType.DERIVED: 2>), SigmaRelatedItem(id=UUID(''9841b233-8df8-4ad7-9133-b0b4402a9014''),
    type=<SigmaRelatedType.OBSOLETE: 4>)])'
taxonomy: sigma
logsource:
    category: registry_add
    product: windows
detection:
    selection:
        EventType: CreateKey
        TargetObject|contains:
            - \Active Directory Explorer
            - \Handle
            - \LiveKd
            - \Process Explorer
            - \ProcDump
            - \PsExec
            - \PsLoglist
            - \PsPasswd
            - \SDelete
            - \Sysinternals
        TargetObject|endswith: \EulaAccepted
    condition: selection
