id: 67bc0e75-c0a9-4cfc-8754-84a505b63c04
title: Potentially Suspicious Child Process Of ClickOnce Application
status: test
level: medium
description: Detects potentially suspicious child processes of a ClickOnce deployment
    application
author: Nasreddine Bencherchali (Nextron Systems)
date: '2023-06-12'
tags:
    - attack.execution
    - attack.defense-evasion
references:
    - https://posts.specterops.io/less-smartscreen-more-caffeine-ab-using-clickonce-for-trusted-code-execution-1446ea8051c5
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        ParentImage|contains: \AppData\Local\Apps\2.0\
        Image|endswith:
            - \calc.exe
            - \cmd.exe
            - \cscript.exe
            - \explorer.exe
            - \mshta.exe
            - \net.exe
            - \net1.exe
            - \nltest.exe
            - \notepad.exe
            - \powershell.exe
            - \pwsh.exe
            - \reg.exe
            - \regsvr32.exe
            - \rundll32.exe
            - \schtasks.exe
            - \werfault.exe
            - \wscript.exe
    condition: selection
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-13T20:20:38.642207+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:20:38.642207+00:00'
    detection_fields:
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-11-13T20:20:38.642212+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-13T20:20:38.642213+00:00'
