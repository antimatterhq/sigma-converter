id: 3371f518-5fe3-4cf6-a14b-2a0ae3fd8a4f
title: Sysinternals PsService Execution
status: test
level: medium
description: Detects usage of Sysinternals PsService which can be abused for service
    reconnaissance and tampering
author: Nasreddine Bencherchali (Nextron Systems)
date: '2022-06-16'
modified: '2023-02-24'
tags:
    - attack.discovery
    - attack.persistence
    - attack.t1543.003
references:
    - https://learn.microsoft.com/en-us/sysinternals/downloads/psservice
falsepositives:
    - Legitimate use of PsService by an administrator
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        OriginalFileName: psservice.exe
        Image|endswith:
            - \PsService.exe
            - \PsService64.exe
    condition: selection
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-26T02:27:33.717565+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-26T02:27:33.717565+00:00'
    detection_fields:
        -   source_field: OriginalFileName
            target_table: process_activity
            target_field: process.file.name
            mapped_at: '2025-11-26T02:27:33.717576+00:00'
        -   source_field: Image
            target_table: process_activity
