title: Potential Download/Upload Activity Using Type Command
id: aa0b3a82-eacc-4ec3-9150-b5a9a3e3f82f
status: test
level: medium
author: Nasreddine Bencherchali (Nextron Systems)
description: Detects usage of the "type" command to download/upload data from WebDAV
    server
references:
    - https://mr0range.com/a-new-lolbin-using-the-windows-type-command-to-upload-download-files-81d7b6179e22
falsepositives:
    - Unknown
tags:
    - attack.command-and-control
    - attack.t1105
date: '2022-12-14'
logsource:
    category: process_creation
    product: windows
detection:
    selection_upload:
        CommandLine|contains|all:
            - 'type '
            - ' > \\'
    selection_download:
        CommandLine|contains|all:
            - type \\
            - ' > '
    condition: 1 of selection_*
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:50:17.618921+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:50:17.618921+00:00'
    detection_fields:
        -   source_field: CommandLine
            target_table: process_activity
            target_field: process.cmd_line
            mapped_at: '2025-12-04T01:50:17.618933+00:00'
