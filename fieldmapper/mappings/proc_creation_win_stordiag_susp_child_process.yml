title: Execution via stordiag.exe
id: 961e0abb-1b1e-4c84-a453-aafe56ad0d34
status: test
level: high
author: Austin Songer (@austinsonger)
description: Detects the use of stordiag.exe to execute schtasks.exe systeminfo.exe
    and fltmc.exe
references:
    - https://strontic.github.io/xcyclopedia/library/stordiag.exe-1F08FC87C373673944F6A7E8B18CD845.html
    - https://twitter.com/eral4m/status/1451112385041911809
falsepositives:
    - Legitimate usage of stordiag.exe.
tags:
    - attack.defense-evasion
    - attack.t1218
date: '2021-10-21'
modified: '2022-12-25'
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        ParentImage|endswith: \stordiag.exe
        Image|endswith:
            - \schtasks.exe
            - \systeminfo.exe
            - \fltmc.exe
    filter:
        ParentImage|startswith:
            - c:\windows\system32\
            - c:\windows\syswow64\
    condition: selection and not filter
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-12-04T01:42:59.177736+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-12-04T01:42:59.177736+00:00'
    detection_fields:
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-12-04T01:42:59.177750+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-12-04T01:42:59.177752+00:00'
