id: 1f6b8cd4-3e60-47cc-b282-5aa1cbc9182d
title: Remote Access Tool - Team Viewer Session Started On Linux Host
status: experimental
level: low
description: 'Detects the command line executed when TeamViewer starts a session started
    by a remote host.

    Once a connection has been started, an investigator can verify the connection
    details by viewing the "incoming_connections.txt" log file in the TeamViewer folder.

    '
author: Josh Nickels, Qi Nan
date: '2024-03-11'
tags:
    - attack.initial-access
    - attack.t1133
references:
    - Internal Research
falsepositives:
    - Legitimate usage of TeamViewer
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''ab70c354-d9ac-4e11-bbb6-ec8e3b153357''),
    type=<SigmaRelatedType.SIMILAR: 6>), SigmaRelatedItem(id=UUID(''f459ccb4-9805-41ea-b5b2-55e279e2424a''),
    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    category: process_creation
    product: linux
detection:
    selection:
        ParentImage|endswith: /TeamViewer_Service
        Image|endswith: /TeamViewer_Desktop
        CommandLine|endswith: /TeamViewer_Desktop --IPCport 5939 --Module 1
    condition: selection
ocsf_mapping:
    class_name: process_activity
    activity_id: 1
    logsource:
        category:
            source_field: category
            source_value: process_creation
            mapped_at: '2025-11-26T02:16:51.544749+00:00'
