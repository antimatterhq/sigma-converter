            source_field: product
            source_value: linux
            mapped_at: '2025-11-26T02:16:51.544749+00:00'
    detection_fields:
        -   source_field: ParentImage
            target_table: process_activity
            target_field: process.parent_process.name
            mapped_at: '2025-11-26T02:16:51.544770+00:00'
        -   source_field: Image
            target_table: process_activity
            target_field: process.name
            mapped_at: '2025-11-26T02:16:51.544772+00:00'
