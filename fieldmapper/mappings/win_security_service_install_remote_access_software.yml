id: c8b00925-926c-47e3-beea-298fd563728e
title: Remote Access Tool Services Have Been Installed - Security
status: test
level: medium
description: Detects service installation of different remote access tools software.
    These software are often abused by threat actors to perform
author: Connor Martin, Nasreddine Bencherchali (Nextron Systems)
date: '2022-12-23'
modified: '2024-12-07'
tags:
    - attack.persistence
    - attack.t1543.003
    - attack.t1569.002
references:
    - https://redcanary.com/blog/misbehaving-rats/
falsepositives:
    - The rule doesn't look for anything suspicious so false positives are expected.
        If you use one of the tools mentioned, comment it out
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''1a31b18a-f00c-4061-9900-f735b96c99fc''),
    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    product: windows
    service: security
    definition: The 'System Security Extension' audit subcategory need to be enabled
        to log the EID 4697
detection:
    selection:
        EventID: 4697
        ServiceName|contains:
            - AmmyyAdmin
            - AnyDesk
            - Atera
            - BASupportExpressSrvcUpdater
            - BASupportExpressStandaloneService
            - chromoting
            - GoToAssist
            - GoToMyPC
            - jumpcloud
            - LMIGuardianSvc
            - LogMeIn
            - monblanking
            - Parsec
            - RManService
            - RPCPerformanceService
            - RPCService
            - SplashtopRemoteService
            - SSUService
            - TeamViewer
            - TightVNC
            - vncserver
            - Zoho
    condition: selection
ocsf_mapping:
    class_name: process_activity
    activity_id: <UNMAPPED>
    logsource:
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-26T02:43:45.054997+00:00'
        service:
            source_field: service
            source_value: security
            mapped_at: '2025-11-26T02:43:45.054997+00:00'
    detection_fields:
        -   source_field: EventID
            target_table: process_activity
            target_field: metadata.event_code
            mapped_at: '2025-11-26T02:43:45.893418+00:00'
        -   source_field: ServiceName
            target_table: process_activity
            target_field: <UNMAPPED>
            mapped_at: '2025-11-26T02:43:45.893443+00:00'
