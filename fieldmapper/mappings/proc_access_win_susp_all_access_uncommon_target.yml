id: a24e5861-c6ca-4fde-a93c-ba9256feddf0
title: Uncommon Process Access Rights For Target Image
status: experimental
level: low
description: 'Detects process access request to uncommon target images with a "PROCESS_ALL_ACCESS"
    access mask.

    '
author: Nasreddine Bencherchali (Nextron Systems), frack113
date: '2024-05-27'
tags:
    - attack.defense-evasion
    - attack.privilege-escalation
    - attack.t1055.011
references:
    - https://learn.microsoft.com/en-us/windows/win32/procthread/process-security-and-access-rights
falsepositives:
    - Unknown
taxonomy: sigma
logsource:
    category: process_access
    product: windows
detection:
    selection:
        TargetImage|endswith:
            - \calc.exe
            - \calculator.exe
            - \mspaint.exe
            - \notepad.exe
            - \ping.exe
            - \wordpad.exe
            - \write.exe
        GrantedAccess: '0x1FFFFF'
    condition: selection
ocsf_mapping:
    class_name: process_activity
    logsource:
        category:
            source_field: category
            source_value: process_access
            mapped_at: '2025-11-13T20:19:02.031077+00:00'
        product:
            source_field: product
            source_value: windows
            mapped_at: '2025-11-13T20:19:02.031077+00:00'
    detection_fields:
        -   source_field: TargetImage
            target_table: process_activity
            target_field: process.file.path
            mapped_at: '2025-11-13T20:19:02.031109+00:00'
        -   source_field: GrantedAccess
            target_table: process_activity
            target_field: requested_permissions
            mapped_at: '2025-11-13T20:19:02.031113+00:00'
