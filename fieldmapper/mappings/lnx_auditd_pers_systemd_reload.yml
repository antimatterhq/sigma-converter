title: Systemd Service Reload or Start
status: test
level: low
description: Detects a reload or a start of a service.
author: Jakob Weinzettl, oscd.community
date: '2019-09-23'
modified: '2021-11-27'
tags:
    - attack.persistence
    - attack.t1543.002
references:
