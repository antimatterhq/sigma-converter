falsepositives:
    - Installation of legitimate service.
    - Legitimate reconfiguration of service.
taxonomy: sigma
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: EXECVE
        a0|contains: systemctl
        a1|contains:
            - daemon-reload
            - start
    condition: selection
