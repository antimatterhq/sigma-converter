            source_value: windows
            mapped_at: '2025-11-13T20:19:05.828592+00:00'
    detection_fields:
        -   source_field: ImageLoaded
            target_table: file_activity
            target_field: file.path
            mapped_at: '2025-11-13T20:19:05.828601+00:00'
