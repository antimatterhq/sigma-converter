            - .servegame.com
            - .servepics.com
            - .myvnc.com
            - .ignorelist.com
            - .jkub.com
            - .dlinkddns.com
            - .jumpingcrab.com
            - .ddns.info
            - .mooo.com
            - .dns-dns.com
            - .strangled.net
            - .adultdns.net
            - .craftx.biz
            - .ddns01.com
            - .dns53.biz
            - .dnsapi.info
            - .dnsd.info
            - .dnsdynamic.com
            - .dnsdynamic.net
            - .dnsget.org
            - .fe100.net
            - .flashserv.net
            - .ftp21.net
            - .http01.com
            - .http80.info
            - .https443.com
            - .imap01.com
            - .kadm5.com
            - .mysq1.net
            - .ns360.info
            - .ntdll.net
            - .ole32.com
            - .proxy8080.com
