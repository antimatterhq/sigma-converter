ocsf_mapping:
    class_name: http_activity
    activity_id: UNMAPPED
    logsource:
        category:
            source_field: category
            source_value: proxy
            mapped_at: '2025-11-26T02:14:17.575193+00:00'
    detection_fields:
        -   source_field: c-uri-extension
            target_table: http_activity
            target_field: http_request.url
            mapped_at: '2025-11-26T02:14:17.575217+00:00'
        -   source_field: cs-host
            target_table: http_activity
