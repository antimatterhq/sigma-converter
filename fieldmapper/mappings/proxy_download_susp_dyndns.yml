id: 195c1119-ef07-4909-bb12-e66f5e07bf3c
title: Download from Suspicious Dyndns Hosts
status: test
level: medium
description: Detects download of certain file types from hosts with dynamic DNS names
    (selected list)
author: Florian Roth (Nextron Systems)
date: '2017-11-08'
modified: '2023-05-18'
tags:
    - attack.defense-evasion
    - attack.command-and-control
    - attack.t1105
    - attack.t1568
references:
    - https://www.alienvault.com/blogs/security-essentials/dynamic-dns-security-and-potential-threats
fields:
    - cs-ip
    - c-uri
falsepositives:
    - Software downloads
taxonomy: sigma
logsource:
    category: proxy
detection:
    selection:
        c-uri-extension:
            - exe
            - vbs
            - bat
            - rar
            - ps1
            - doc
            - docm
            - xls
            - xlsm
            - pptm
            - rtf
            - hta
            - dll
            - ws
            - wsf
            - sct
            - zip
        cs-host|endswith:
            - .hopto.org
            - .no-ip.org
            - .no-ip.info
            - .no-ip.biz
            - .no-ip.com
            - .noip.com
            - .ddns.name
            - .myftp.org
            - .myftp.biz
            - .serveblog.net
            - .servebeer.com
            - .servemp3.com
            - .serveftp.com
