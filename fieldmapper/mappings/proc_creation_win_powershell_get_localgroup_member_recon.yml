title: Suspicious Reconnaissance Activity Using Get-LocalGroupMember Cmdlet
status: test
level: medium
description: Detects suspicious reconnaissance command line activity on Windows systems
    using the PowerShell Get-LocalGroupMember Cmdlet
author: Nasreddine Bencherchali (Nextron Systems)
date: '2022-10-10'
tags:
    - attack.discovery
    - attack.t1087.001
references:
    - https://www.absolomb.com/2018-01-26-Windows-Privilege-Escalation-Guide/
fields:
    - CommandLine
    - ParentCommandLine
falsepositives:
    - Administrative activity
related: 'SigmaRelated(related=[SigmaRelatedItem(id=UUID(''cef24b90-dddc-4ae1-a09a-8764872f69fc''),
    type=<SigmaRelatedType.SIMILAR: 6>)])'
taxonomy: sigma
logsource:
    category: process_creation
    product: windows
detection:
    selection_cmdlet:
        CommandLine|contains: 'Get-LocalGroupMember '
    selection_group:
        CommandLine|contains:
            - domain admins
            - ' administrator'
            - ' administrateur'
            - enterprise admins
            - Exchange Trusted Subsystem
            - Remote Desktop Users
            - Utilisateurs du Bureau Ã  distance
            - Usuarios de escritorio remoto
    condition: all of selection_*
